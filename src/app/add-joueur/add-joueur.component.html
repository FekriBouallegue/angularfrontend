<div class="container">
    <div>
        <h2>Ajouter un Joueur :</h2>
    </div>
    
    <form >
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Joueur</label>
            <input type="text" [(ngModel)]="newJoueur.idJoueur" name="idJoueur" class="form-control">
        </div>
    
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom Joueur</label>
            <input type="text"[(ngModel)]= "newJoueur.nomJoueur" name="nomJoueur" class="form-control">
       </div>  
    
       <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Prenom Joueur</label>
            <input type="text" [(ngModel)]= "newJoueur.prenomJoueur" name="prenomJoueur" class="form-control">
       </div>
    
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date cr√©ation</label>
            <input type="date" [(ngModel)]= "newJoueur.jourdesignature" name="jourdesignature" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Poste Joueur</label>
            <input type="text" [(ngModel)]= "newJoueur.posteJoueur" name="posteJoueur" class="form-control">
       </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label > Age</label>
            <input type="number" [(ngModel)]= "newJoueur.age" name="age" class="form-control">
        </div>
    
        <div class="mt-2">
            <button type="submit" (click)="addJoueur()" class="btn btn-success">Ajouter</button>
    <div> 
        <h3>{{ message }}</h3>
      </div>
    </div>
    
  </form>
</div>
