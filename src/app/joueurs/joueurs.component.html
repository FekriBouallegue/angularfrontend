<div class="container">
    <div class="card shadow mb-4">
         <div class="card-body">
             <table class="table table-striped">
                  <thead>
                        <tr>
                            <tr> <th>Id</th><th>Nom</th> <th>Prenom</th> <th>Date De Signature</th><th>Poste Joueur</th>  <th>Age</th> 
                         </tr>
                  </thead>
                  <tbody *ngFor="let joueur of joueurs">
                         <tr>
                             <td>{{joueur.idJoueur}}</td>
                             <td>{{joueur.nomJoueur}}</td>
                             <td>{{joueur.prenomJoueur}}</td>
                             <td>{{joueur.jourdesignature | date:'dd/MM/yyyy'}}</td>
                             <td>{{joueur.posteJoueur }}</td>
                             <td>{{joueur.age}}</td>
                             <td><a class="btn btn-danger" (click)="supprimerJoueur(joueur)">Supprimer</a></td>
                             <td><a class="btn btn-success" [routerLink]="['/updateJoueur',joueur.idJoueur]">Modifier</a></td>

                        </tr>
                 </tbody>
             </table>
        </div>
    </div>
</div>
